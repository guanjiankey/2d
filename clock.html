<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		.clock{
			width: 200px;
			height: 200px;
			border:5px solid #aaa;
			background: radial-gradient(#fff,#ccc);
			box-shadow: 0 0 5px #000;
			margin: auto;
			position: fixed;
			left: 0;right: 0;bottom: 0;top: 0;
			border-radius: 50%;
		}
	</style>
	<script type="text/javascript">
	window.onload=function(){
		var clock=document.getElementsByClassName("clock")[0];
		createMark();
		var h,m,s;
		var ndate= new Date();
		var hours=ndate.getHours();
		var mins=ndate.getMinutes();
		var secs=ndate.getSeconds();
		h=createPoint(5,30,"#000",hours*30+"deg");
		m=createPoint(4,40,"#000",mins*6+"deg");
		s=createPoint(2,60,"#000",secs*6+"deg");
													setInterval(function(){
													var ndate= new Date();
													var hours=ndate.getHours();
													var mins=ndate.getMinutes();
													var secs=ndate.getSeconds();
													h.style.transform="rotate("+(hours*30+mins/2)+"deg)"
													m.style.transform="rotate("+mins*6+"deg)"
													s.style.transform="rotate("+secs*6+"deg)"
													},1000)
		function createMark(){
			var widths,heights;
			for(var i=0;i<=60;i++){	
				if(i%5==0){
					widths=4;
					heights=10;
				}else{
					widths=2;
					heights=6;
				}
			var btn=document.createElement("div");
			btn.style.cssText="width:"+widths+"px;height:"+heights+"px;background:black;position: absolute;left:97px;top:0;bottom:0;top:0;transform-origin:center 100px;transform:rotate("+i*6+"deg);"
			clock.appendChild(btn);
			}			
		}
		function createPoint(w,h,c,a){
			var lefts=(200-w)/2;
			var tops=200/2-h;
			var box=document.createElement("div");
			box.style.cssText="width:"+w+"px;height:"+h+"px;background:"+c+";position:absolute;left:"+lefts+"px;top:"+tops+"px;bottom:0;transform:rotate("+a+")"
			box.style.transformOrigin="center bottom";
			clock.appendChild(box);
			return box;
		}
	}
	</script>
	<body>
		<div class="clock">
			
		</div>
	</body>
</html>
